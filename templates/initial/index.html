{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h2 id="headline">Add Item</h2>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <form action="add_todo/" method="post" class="form-inline">
                    {% csrf_token %}
                    <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="type here..."/>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <ul class="list-group">
                    {% for item in todo_items %}
                        <li class="list-group-item">{{ item.text }}
                            <div class="float-right">
                                <form action="delete_todo/{{ item.id }}/" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock content %}
